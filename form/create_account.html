<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function checkFields() {
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var passwordInput = document.getElementById('passwordInput');
      var confirmPasswordInput = document.getElementById('confirmPasswordInput');
      var createAccountButton = document.getElementById('createAccountButton');

      if (nameInput.value === '' || emailInput.value === '' || passwordInput.value === '' || confirmPasswordInput.value === '') {
        createAccountButton.style.transform = 'translateY(50px)';
        createAccountButton.disabled = true;
      } else {
        createAccountButton.style.transform = 'translateY(0)';
        createAccountButton.disabled = false;
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="card mb-3 border-0" style="max-width: 600px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="./images/lincoln building.jpg" class="img-fluid h-75 img" alt="Lincoln Building">
          <div class="title">
            <h4 class="me-2">Welcome</h4>
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
        <div class="col-md-6 first">
          <img src="./images/linclon logo.jpg" alt="Lincoln Logo" width="120">
          <form class="p-5">
            <h3 class="mb-4">Create Account</h3>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-user text-white me-3"></i>
              <input type="text" class="form-control" id="nameInput" placeholder="Full Name" oninput="checkFields()">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-envelope text-white me-3"></i>
              <input type="email" class="form-control" id="emailInput" placeholder="Email Address" oninput="checkFields()">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-lock text-white me-3"></i>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                oninput="checkFields()">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-start">
              <i class="fa fa-lock text-white me-3"></i>
              <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password"
                oninput="checkFields()">
            </div>
            <button type="submit" class="btn btn-primary2">Create account</button>
          </form>
          <div class="create">
            <a href="./index.html">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
